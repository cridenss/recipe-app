<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="assets/js/addRecipe.js" defer></script>
    <script src="assets/js/nav.js" defer></script>
    <title>Mon assiette</title>
</head>
<body>

    <nav>
        <img id="logo" src="./assets/img/logo.png" alt="assiette">
        <button id="nav-form">AJOUTER</button>
        <button id="nav-recipes">RECETTES</button>
        <button id="nav-list">LISTE</button>
    </nav>

    <main>
        <section id="hero-section" class="active">
            <h1>Bienvenue sur<br><span>Mon assiette</span></h1>
        </section>

        <section id="form-section">
            <div class="form">
                <h2>Ajouter une recette</h2>
                <input class="recipe-name" type="text" placeholder="Nom">
                <div class="item-container"></div>
                <button class="btn-add-item">Ajouter un ingr√©dient</button>
                <button class="btn-valid-form">Valider</button>
                </div>
        </section>

        <section id="recipes-section">
            <div id="recipes-container">
                <h2>Toutes mes recettes</h2>
            </div>
        </section>

        <section id="list-section">
            <h2>Voici ma liste de course</h2>
        </section>

    </main>


</body>
</html>
